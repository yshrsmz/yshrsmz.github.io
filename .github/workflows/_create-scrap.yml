name: dispatch scrap update

on:
  workflow_call:
    inputs:
      issue_number:
        description: 'Issue number'
        type: number
        required: true
      issue:
        description: 'Issue'
        type: string
        required: true

jobs:
  create-scrap:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ fromJson(inputs.issue) }}"
